<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="CLIENT.css">
    <!-- Add ICONS Library -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function validateLogin() {
            // Define correct email and password
            const correctEmail = "vansh.thakur24st.niituniversity.in";
            const correctPassword = "client123";

            // Get the input values
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Check credentials
            if (email === correctEmail && password === correctPassword) {
                alert("Login successful!");
                // Redirect to Login.html or other desired page
                window.location.href = "Login.html";
            } else {
                alert("Incorrect email or password. Please try again.");
            }
        }
    </script>
</head>
<body>

    <div class="form">
        <h2>CLIENT</h2>
        <!-- Added IDs to input fields for validation -->
        <input type="email" id="email" placeholder="Enter Email Here" required>

        <!-- Update button to call validateLogin() on click -->
        <button class="btnn" onclick="validateLogin()">Login</button>

</body>
</html>
