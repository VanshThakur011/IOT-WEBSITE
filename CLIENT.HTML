<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="CLIENT.css">
    <!-- Add ICONS Library -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission

            // Define correct email and password
            const correctEmail = "client@example.com";
            const correctPassword = "client123";

            // Get the input values
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Check credentials
            if (email === correctEmail && password === correctPassword) {
                alert("Login successful!");
                // Redirect to Login.html
                window.location.href = "Login.html";
            } else {
                alert("Incorrect email or password. Please try again.");
            }
        }
    </script>
</head>
<body>

    <div class="form">
        <h2>CLIENT</h2>
        <!-- Added IDs to input fields for validation -->
        <form onsubmit="validateLogin(event)">
            <input type="email" id="email" placeholder="Enter Email Here" required>
            <input type="password" id="password" placeholder="Enter Password Here" required>
            <!-- Submit button calls validateLogin function -->
            <button type="submit" class="btnn">Login</button>
        </form>

        <p class="link">Don't have an account?<br>
        <a href="#">Sign up</a> here</p>

        <p class="liw">Log in with</p>

        <div class="icons">
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
            <a href="#"><ion-icon name="logo-google"></ion-icon></a>
            <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
        </div>
    </div>

</body>
</html>
